<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>
<body>
	<main>
	  <div>
	    <span tooltip="I'm up above it!">Up</span>
	  </div>
	  <div>
	    <button tooltip="Slide to the left" flow="left">Left</button>
	    <button tooltip="Slide to the right" flow="right">Right</button>
	  </div>
	  <div>
	    <span tooltip="Get Down." flow="down">Down</span>
	  </div>
	</main>

	<aside>
	  <div><a href="https://webdesign.tutsplus.com/tutorials/css-tooltip-magic--cms-28082" target="_parent">Read the tutorial on Tuts+</a></div>

</body>
</html>
