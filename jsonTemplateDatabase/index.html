<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Template Database</title>
</head>
<style>
	fieldset{
		border: solid thin gainsboro;
		border-radius: 4px;
	}

	.buttons{margin: 1em;}

	section{margin: 1em;}
</style>
<body>
	<section>
		<fieldset>
			<legend>Template name</legend>
			<input id="input-filename" type="text" placeholder="Template name">
			<label for="input-filename"></label>
		</fieldset>
	</section>
	<template id="filter-template-inputs">
		<div data-id>
			<input type="text" data-filter-name placeholder="Nome filtro (es.: year)">
			<input type="text" data-filter-id placeholder="Elemento id nel DOM">
			<!-- <input type="text" data-filter-type placeholder="Tipo filtro (es.: select, date)"> -->
            <select id="filter-type" data-filter-type>
                <option id="SELECT">SELECT</option>
                <option id="DATE">DATE</option>
            </select>
		</div>
	</template>

	<section>
		<fieldset data-section-name="filters">
			<legend>filters</legend>
			<p>Crea la struttura dei filtri con le propriet√† per ogni filtro</p>
			<div id="input-filters">
				
			</div>
			<div class="buttons">
				<button id="btn-add-field">Aggiungi filtro</button> <!-- aggiungi filtro -->
			</div>
		</fieldset>
	</section>

	<button id="btn-create-json">save json template</button>

    <section>
        <h4>Lista json salvati</h4>
        <div id="json"></div>
    </section>


	<script type="text/javascript" src="init.js"></script>
</body>
</html>
