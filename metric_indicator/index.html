<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Metric Indicator</title>
</head>
<body>
  
  <div class="indicator">
    <section class="content"> <!-- grid-row 2 righe -->
      <div class="title">kpi</div>
      <section class="horizontal"> <!-- seconda riga, all'interno ci sono due colonne -->
        <div class="label"><span>metric 1</span></div> <!-- prima colonna con il nome della metrica -->
        <span></span>
        <div class="value"><span>23</span>&nbsp;<span unit>&euro;</span></div> <!-- seconda colonna con il valore della metrica -->
      </section>

      <section class="horizontal"> <!-- seconda riga, all'interno ci sono due colonne -->
        <div class="label"><span>Metric 2</span></div> <!-- prima colonna con il nome della metrica -->
        <span></span>
        <div class="value"><span>63.25</span>&nbsp;<span unit>&euro;</span></div> <!-- seconda colonna con il valore della metrica -->
      </section>

      <section class="horizontal"> <!-- seconda riga, all'interno ci sono due colonne -->
        <div class="label"><span>Metric 3</span></div> <!-- prima colonna con il nome della metrica -->
        <span></span>
        <div class="value"><span>12.55</span>&nbsp;<span unit>&euro;</span></div> <!-- seconda colonna con il valore della metrica -->
      </section>
    </section>
  </div>
  <script src="js/init.js"></script>
</body>
</html>
