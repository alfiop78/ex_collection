<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>DropDown filter</title>
  </head>
  <body>

    <div class="md-field" data-param-id="" options='filters'>
      <input type="search" id="test" readonly value="" onclick="this.select()"/>
      <label for="test">label</label>
      <div class="elements" options="filters">
        <ul class="filters" id="">
          <li class="item" value="2018">2018</li>
          <li class="item" value="2019">2019</li>
          <li class="item" value="2020">2020</li>
        </ul>
      </div>

    </div>
    <!-- multi select filter -->
    <div class="md-field" data-param-id="" options='filters'>
      <input type="search" id="year" readonly value="" onclick="this.select()"/>
      <label for="test">label</label>
      <div class="elements" options="filters">
        <ul class="filters" id="" multi>
          <li class="item" value="1">January<span><input type="checkbox"></span></li>
          <li class="item" value="2">Febrary<span><input type="checkbox"></span></li>
          <li class="item" value="3">March<span><input type="checkbox"></span></li>
        </ul>
        <section class="filterButton">
          <button class="button dense raised" done>ok</button>
        </section>
      </div>

    </div>
    <script src="js/init.js"></script>
  </body>
</html>
