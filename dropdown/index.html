<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>DropDown filter</title>
  </head>
  <body>

    <div class="md-field" data-param-id="" options='filters'>
      <input type="search" id="test" readonly value="" onclick="this.select()"/>
      <label for="test">label</label>
      <div class="elements" options="filters">
        <ul class="filters" id="">
          <li>2018</li>
          <li>2019</li>
          <li>2020</li>
        </ul>
        <section>
          <button class="button dense raised">ok</button>
        </section>
      </div>

    </div>
    <script src="js/init.js"></script>
  </body>
</html>
