<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Document</title>
</head>
<body>
  <div class="svg-item">
    <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
      <circle class="donut-hole" cx="20" cy="20" r="16.02" fill="#fff"></circle>
      <circle class="donut-ring" cx="20" cy="20" r="16.02" fill="transparent" stroke-width="3.5"></circle>
      <circle class="donut-segment donut-segment-2" cx="20" cy="20" r="16.02" fill="transparent" stroke-linecap="round" stroke-width="3.5" stroke-dashoffset="25"></circle>
      <g class="donut-text donut-text-1">

        <text y="50%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-percent"></tspan>
        </text>
        <text y="60%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-data">3450 widgets</tspan>
        </text>
      </g>
    </svg>
  </div>
  <div class="svg-item">
    <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
      <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
      <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
      <circle class="donut-segment donut-segment-3" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" stroke-dasharray="30 70" stroke-dashoffset="25"></circle>
      <g class="donut-text donut-text-2">

        <text y="50%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-percent">30%</tspan>
        </text>
        <text y="60%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-data">1500 widgets</tspan>
        </text>
      </g>
    </svg>
  </div>

  <div class="svg-item">
    <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
      <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
      <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
      <circle class="donut-segment donut-segment-4" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" stroke-dasharray="1 99" stroke-dashoffset="25"></circle>
      <g class="donut-text donut-text-3">

        <text y="50%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-percent">1%</tspan>
        </text>
        <text y="60%" transform="translate(0, 2)">
          <tspan x="50%" text-anchor="middle" class="donut-data">50 widgets</tspan>
        </text>
      </g>
    </svg>
  </div>

  <div class="metricChart">
    <section>
      <div class="metricIcon">
        <div class="icon"><i class="material-icons">info</i></div>
      </div>
      <div class="data">
        <div class="metricLabel">label</div>
        <div class="metricValue">
          <span class="value">452.23</span>&nbsp;<span class="symbol">&euro;</span>
        </div>
      </div>
    </section>
    <span class="metricAlert">metric alert</span>
  </div>
  <script src="js/init.js"></script>
</body>
</html>
