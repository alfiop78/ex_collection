<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Layout per le pagine Dashboards e Thumbnails</title>
</head>
<style>
    .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        grid-gap: 2em;
    }

    .thumbnails {
        display: grid;
        gap: 20px;
        height: 400px;
        width: 500px;
        grid-template-rows: 50px 1fr 30px;
    }

    .thumbnails.lyt-1 {
        grid-template-areas:
            "filters"
            "chart"
            "settings-1";
    }

    /* 1 colonna */
    .thumbnails.lyt-2 {
        grid-template-rows: 50px 1fr 30px 1fr 30px;
        grid-template-areas:
            "filters"
            "chart-1"
            "settings-1"
            "chart-2"
            "settings-2";
    }

    .thumbnails.lyt-3 {
        grid-template-rows: 50px 1fr 30px 1fr 30px;
        grid-template-areas:
            "filters"
            "chart-1"
            "settings-1"
            "chart-2"
            "settings-2";
    }

    /* layout 1 colonna */
    .lyt-4 {
        display: grid;
        height: 400px;
        width: 500px;
        grid-template: 50px repeat(2, 1fr) auto / 1fr;
        grid-template-areas:
            "flt"
            "leftmain"
            "rightmain"
            "fo";
    }

    .lyt-4 .flt {
        grid-column: 1 / 4;
        background-color: lightcoral;
        grid-area: flt;
    }

    .lyt-4 .footer {
        grid-column: 1 / 4;
        background-color: lightcoral;
        grid-area: fo;
    }

    .lyt-4 .left {
        grid-column: 1 / 2;
        background-color: lightcyan;
        grid-area: leftmain;
    }

    .lyt-4 .right {
        grid-column: 2 / 4;
        background-color: lightgreen;
        grid-area: rightmain;
    }

    .lyt-4 .r {
        grid-column: 3 / 4;
        background-color: lightskyblue;
    }

    /* 2colonne */
    @media (min-width: 700px) {
        .thumbnails.lyt-2 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50px 1fr 30px;
            grid-template-areas:
                "filters filters"
                "chart-1 chart-2"
                "settings-1 settings-2";
        }

        .thumbnails.lyt-3 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 50px 1fr 30px;
            grid-template-areas:
                "filters filters filters"
                "chart-1 chart-1 chart-2"
                "settings-1 settings-1 settings-2";
        }

        .lyt-4 {
            grid-template: 50px 1fr 20px / 1fr 1fr;
            grid-template-areas:
                "flt flt"
                "leftmain rightmain"
                "fo fo";
        }

    }

    .filters {
        grid-area: filters;
        background-color: darkcyan;
        color: white;
    }

    .chart {
        grid-area: chart;
        background-color: darkred;
        color: white;
    }

    .chart-1 {
        grid-area: chart-1;
        background-color: darkred;
        color: white;
    }

    .chart-2 {
        grid-area: chart-2;
        background-color: darkorange;
        color: black;
    }

    .settings-1 {
        grid-area: settings-1;
        background-color: darkblue;
        color: white;
    }

    .settings-2 {
        grid-area: settings-2;
        background-color: darkblue;
        color: white;
    }
</style>

<body>
    <div class="wrapper">

        <div class="thumbnails lyt-1">
            <section class="filters">filters</section>
            <section class="chart">chart</section>
            <section class="settings-1">settings</section>
        </div>

        <div class="thumbnails lyt-2">
            <section class="filters">filters</section>
            <section class="chart-1">chart-1</section>
            <section class="settings-1">settings</section>
            <section class="chart-2">chart-2</section>
            <section class="settings-2">settings</section>
        </div>

        <div class="thumbnails lyt-3">
            <section class="filters">filters</section>
            <section class="chart-1">chart-1</section>
            <section class="settings-1">settings</section>
            <section class="chart-2">chart-2</section>
            <section class="settings-2">settings</section>
        </div>

        <div class="lyt-4">
            <div class="flt">Filtri dashboard</div>
            <div class="left">sezione left</div>
            <div class="right">sezione right</div>
            <div class="footer">footer</div>
        </div>

    </div>


</body>

</html>
