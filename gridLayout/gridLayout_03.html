<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title></title>
</head>
<style>
	/* web_bi style */
	* {
		box-sizing: border-box;
		/* font-family: 'Barlow'; */
		font-size: .9rem;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	main {
		display: grid;
		width: 100%;
		height: 100%;
		background-color: gainsboro;
		transition: padding 350ms;
	}


	/* web_bi style */

	.wrapper {
		display: grid;
		gap: 20px;
		grid-template-areas:
			"header"
			/* "sidebar" */
			"content"
			"footer";
	}

	.side {
		display: none;
	}

	@media (min-width: 500px) {
		.wrapper {
			grid-template-columns: 1fr 3fr;
			grid-template-areas:
				"header  header"
				/* "nav     nav" */
				"sidebar content"
				"footer  footer";
		}

		nav ul {
			display: flex;
			justify-content: space-between;
		}

		.side {
			display: block;
		}
	}

	@media (min-width: 700px) {
		.wrapper {
			grid-template-columns: 1fr 4fr 1fr;
			/* grid-template-rows: 64px 1fr 1fr 100px; */
			grid-template-areas:
				"header header header"
				"sidebar content content"
				"sidebar content content"
				"footer footer footer";
		}

		nav ul {
			flex-direction: column;
		}

		.side {
			display: block;
		}
	}

	.boxes {
		display: grid;
		grid-gap: 1em;
		grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
	}

	.box {
		height: 300px;
		background-color: red;
	}

	.main-head {
		grid-area: header;
		background-color: darkcyan;
	}

	.content {
		grid-area: content;
		background-color: goldenrod;
		padding: 1em;
	}

	.main-nav {
		grid-area: nav;
		background-color: moccasin;
	}

	.side {
		grid-area: sidebar;
		background-color: maroon;
		color: white;
	}

	.main-footer {
		grid-area: footer;
		background-color: darkgray;
	}
</style>

<body>

	<main>

		<div class="wrapper">
			<header class="main-head">The header</header>
			<!-- <nav class="main-nav">
				<ul>
					<li><a href="">Nav 1</a></li>
					<li><a href="">Nav 2</a></li>
					<li><a href="">Nav 3</a></li>
				</ul>
			</nav> -->
			<article class="content">
				<h1>Main article area</h1>
				<div class="boxes">
					<div class="box box1"></div>
					<div class="box box2"></div>
					<div class="box box3"></div>
					<div class="box box4"></div>
					<div class="box box5"></div>
				</div>
				<p>
					In this layout, we display the areas in source order for any screen less
					that 500 pixels wide. We go to a two column layout, and then to a three
					column layout by redefining the grid, and the placement of items on the
					grid.
				</p>
			</article>
			<aside class="side">Sidebar</aside>
			<footer class="main-footer">The footer</footer>
		</div>
	</main>


</body>

</html>
