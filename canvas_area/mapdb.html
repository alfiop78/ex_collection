<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <title>Map Database</title>
  <link rel="stylesheet" href="init.css" />
  <script type="text/javascript" src="Canvas.js"></script>
</head>

<body class="antialiased">

  <template id="tmpl-li">
    <li data-element-search data-label data-searchable="true"></li>
    <li data-element-search data-label data-searchable="true" draggable="true"></li>
  </template>

  <template id="tmpl-card">
    <section class="card dropzone" data-id="1" data-count-table="0">
      <div class="card-area" data-translate-x="0" data-join-count="0">
        <small data-path-to></small>
        <div class="table dropzone">
          <span></span>
        </div>
        <small data-path-from></small>
      </div>
    </section>
  </template>

  <main>
    <div id="container">
      <div id="content">
        <div id="body">

          <section class="wrapper">
            <section id="canvas-area">
              <div id="translate" class="translate" data-translate-x="0" data-translate-y="0">
                <canvas id="canvas" class="dropzone"></canvas>
                <span id="coords"></span>
              </div>
            </section>
            <section id="tables-area">
              <section class="table-area-wrapper">
                <section class="list-search">
                  <div class="relative-ul">
                    <ul id="ul-tables" class="custom-scrollbar">
                      <li id="data-1" data-translate-x="0" data-translate-y="0" data-label="Azienda"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>Azienda</span>
                      </li>
                      <li id="data-2" data-translate-x="0" data-translate-y="0" data-label="CodSedeDealer"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>CodSedeDealer</span>
                      </li>
                      <li id="data-3" data-translate-x="0" data-translate-y="0" data-label="DocVenditaIntestazione"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>DocVenditaIntestazione</span>
                      </li>
                      <li id="data-4" data-translate-x="0" data-translate-y="0" data-label="DocVenditaDettaglio"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>DocVenditaDettaglio</span>
                      </li>
                      <li id="data-5" data-translate-x="0" data-translate-y="0" data-label="CodMarcaRicambi"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>CodMarcaRicambi</span>
                      </li>
                      <li id="data-6" data-translate-x="0" data-translate-y="0" data-label="TipoMovimento"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>TipoMovimento</span>
                      </li>
                      <li id="data-7" data-translate-x="0" data-translate-y="0" data-label="Ricambi"
                        data-schema="automotive_bi_data" draggable="true">
                        <i class="material-icons-round md-18">drag_handle</i><span>Ricambi</span>
                      </li>
                    </ul>
                  </div>
                </section>
              </section>
            </section>
          </section>

        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="init-responsive.js" async></script>
</body>

</html>
